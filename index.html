<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Night Dating</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 72px 0 0;
      font-family: "Libre Baskerville", serif;
      background-image: url('https://cdn.beacons.ai/user_content/cIPstOYhs7MxDvFFyLcclP1FOsB2/profile_onenightdating.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .background-blur {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: inherit;
      filter: blur(18px) brightness(0.5);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .content-box {
      width: 650px;
      background: linear-gradient(rgb(16, 16, 16), rgb(16, 16, 16));
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 144px;
      padding: 40px 40px 100px;
    }

    .profile-header {
      position: relative;
      height: 480px;
      overflow: hidden;
    }

    .profile-header img {
      border-radius: 24px;
      width: 65%;
      height: 100%;
      object-fit: cover;
      display: block;
      margin: 0 auto; 
      margin-top: 40px;
    }

    .overlay-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 144px;
      background: linear-gradient(rgba(0,0,0,0) 0%, rgb(16,16,16) 100%);
    }

    .profile-title {
      position: absolute;
      bottom: 1px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 37px;
      font-weight: 700;
      text-shadow: 0 0.5px 1px rgba(0,0,0,0.25);
    }

    .profile-subtitle {
      margin-top: 24px;
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: 400;
      text-shadow: 0 0.5px 1px rgba(0,0,0,0.25);
    }

    .red-dot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 6px red;
      z-index: 2;
    }

    .green-dot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 12px;
      height: 12px;
      background-color: #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff00;
      animation: breathe 2s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 10px #00ff00;
      }
      50% {
        transform: scale(1.4);
        opacity: 0.6;
        box-shadow: 0 0 20px #00ff00;
      }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 20px 40px;
    }

    .image-wrapper {
      position: relative;
      display: block;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-wrapper:hover {
      transform: scale(1.03);
    }

    .image {
      background-size: cover;
      background-position: top;
      padding-top: 100%;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: #00ccff;
      color: #000;
      border-radius: 40px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0, 204, 255, 0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s;
      animation: pulse 2.5s ease-in-out infinite;
    }

    .cta-button:hover {
      background: #00b3e6;
      box-shadow: 0 0 22px rgba(0, 204, 255, 0.9);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 12px rgba(0, 204, 255, 0.4);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 28px rgba(0, 204, 255, 0.9);
      }
    }
  </style>
